<div>
  <form action="" class="vehiculo-form">
    <!-- Columna Placa -->
    <!-- Campo Marca -->
    <h2>Registrar vehiculo</h2>
    <mat-form-field>
      <mat-label>Placa</mat-label>
      <input matInput [(ngModel)]="vehiculo.placa" type="text" name="placa" (input)="formatPlaca()" (keydown)="onKeyDown($event)" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput [(ngModel)]="vehiculo.marca" (input)="convertirAMayusculas()" type="text" name="marca">
    </mat-form-field>

    <!-- Campo Descripcion -->
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="vehiculo.descripcion" type="text" name="descripcion">
    </mat-form-field>

    <!-- Campo Color -->
    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput [(ngModel)]="vehiculo.color" type="text" name="color">
    </mat-form-field>
    
   
    <h3>Campos opcionales:</h3>
    <!-- Campo Cedula -->
    <mat-form-field>
      <mat-label>Cédula</mat-label>
      <input matInput [(ngModel)]="vehiculo.cedula" type="text" name="cedula" pattern="[0-9]{10}">
      <mat-error *ngIf="cedulaInvalida">La cédula debe tener 10 dígitos.</mat-error>
    </mat-form-field>
    

    <!-- Campo Nombre -->
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="vehiculo.nombre" type="text" name="nombre">
    </mat-form-field>

    <button mat-raised-button (click)="save()" class="custom-mat-button" (click)="openSnackBar()">Registrar</button>
  </form>
</div>
