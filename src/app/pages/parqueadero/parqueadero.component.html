<div>
  <h2>Parqueadero</h2>
  <div class="new-vehiculo">

    <button mat-raised-button routerLink="/pages/vehiculos-add">Registrar Vehiculo</button>
  </div>
  <br/>
  <mat-divider></mat-divider>
  <br/>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="ticketList" matSort>
      <!-- Verifica que el identificador de columna sea "Placa" -->
      <ng-container matColumnDef="Placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.vehiculo.placa }} </td>
      </ng-container>

      <ng-container matColumnDef="Marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.vehiculo.marca }} </td>
      </ng-container>

      <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.vehiculo.color }} </td>
      </ng-container>

      <ng-container matColumnDef="Descripción">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.vehiculo.descripcion }} </td>
      </ng-container>
      <!-- Columna Marca -->
      <ng-container matColumnDef="Entrada">
        <th mat-header-cell *matHeaderCellDef> Hora Entrada </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.horaEntrada }} </td>
      </ng-container>


      <!-- <ng-container matColumnDef="Salida">
        <th mat-header-cell *matHeaderCellDef> Salida </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.horaSalida }} </td>
      </ng-container> -->
      <ng-container matColumnDef="Salida">
        <th mat-header-cell *matHeaderCellDef> Hora Salida </th>
        <td mat-cell *matCellDef="let ticket">
          <!-- Verificar si ticket.horaSalida es null o vacío -->
          <ng-container *ngIf="!ticket.horaSalida; else mostrarHoraSalida">
            <!-- Botón "Marcar Salida" con el evento click que llama a la función editVehiculo(vehiculo) -->
            <button mat-button (click)="goToFacture(ticket)">Marcar Salida</button>
          </ng-container>
          <ng-template #mostrarHoraSalida>{{ ticket.horaSalida }}</ng-template>
        </td>
      </ng-container>
      
      
      


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let ticket; columns: displayedColumns;"></tr>


    </table>


  </div>
